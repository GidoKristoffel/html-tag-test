<div class="main">
  <htt-scoreboard></htt-scoreboard>
  <div class="card">
    <div class="question">
      {{ tags[questionOrder[questionNumber]].question.ru }}
    </div>
    <div class="answer">
      <input type="text" [(ngModel)]="answerInput" placeholder="Write answer">
      <button (click)="answer(answerInput)" [disabled]="!answerInput">Answer</button>
    </div>
  </div>
</div>
