<div class="dictionary">
  <div class="search">
    <htt-toolbar (back)="backToMainMenu()">
      <input type="text" placeholder="Filter" #filter [(ngModel)]="searchTag" (ngModelChange)="search()">
      <htt-icon-btn src="./assets/images/close.svg" [hover]="true" (click)="clear()"></htt-icon-btn>
    </htt-toolbar>
  </div>

  <div class="tags" [httNotFound]="!tagNames.length">
    <div class="tag"
         [class.selected]="tagName === selectedTag"
         *ngFor="let tagName of tagNames"
         (click)="selectTag(tagName)">
      {{ tagName }}
    </div>
  </div>

  <div class="description"><span>{{ selectedTag }}</span>{{ description ? ' â€” ' : '' }}{{ description }}</div>
</div>
