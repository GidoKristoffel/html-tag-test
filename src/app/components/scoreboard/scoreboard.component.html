<div class="scoreboard">
  <div class="score">
    <span>Всего вопросов: </span>
    {{ totalQuestionsCounter }}
  </div>
  <div class="score">
    <span>Осталось вопросов: </span>
    {{ questionsLeftCounter }}
  </div>
  <div class="score correct">
    <span>Верно: </span>
    {{ correctAnswerCounter }}
  </div>
  <div class="score incorrect">
    <span>Не верно: </span>
    {{ incorrectAnswerCounter }}
  </div>
  <div class="score">
    <span>Пропущено: </span>
    {{ skippedQuestionsCounter }}
  </div>
</div>
